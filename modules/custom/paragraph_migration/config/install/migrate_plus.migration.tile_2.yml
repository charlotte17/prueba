id: tile_2
dependencies:
  enforced:
    module:
      - paragraph_migration
source:
  plugin: csv
  path: "modules/custom/paragraph_migration/assets/csv/landing_pages.csv"
  header_row_count: 1
  keys:
    - id
    - img2
destination:
   plugin: entity_reference_revisions:paragraph
   default_bundle: tile
process:
  field_image:
    plugin: migration
    migration: files
    source: img2
    no_stub: true
  field_description: desc2
migration_dependencies:
  required:
    - files


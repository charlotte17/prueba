id: landing_pages
dependencies:
  enforced:
    module:
      - paragraph_migration
source:
  plugin: csv
  path: "modules/custom/paragraph_migration/assets/csv/landing_pages.csv"
  header_row_count: 1
  keys:
    - id
process:
  title: title
  field_banner/target_id:
    -
      plugin: migration
      migration: banner
      no_stub: true
      source: id
    -
      plugin: extract
      index:
        - '0'
  field_banner/target_revision_id:
    -
      plugin: migration
      migration: banner
      no_stub: true
      source: id
    -
      plugin: extract
      index:
        - 1
  combination_1:
    plugin: get
    source:
      - id
      - img1
  combination_2:
    plugin: get
    source:
      - id
      - img2
  combination_3:
    plugin: get
    source:
      - id
      - img3
  combination:
    plugin: get
    source:
      - @combination_1
      - @combination_2
      - @combination_3
  field_tile:
    -
      plugin: migration
      migration:
        - tile_1
        - tile_2
        - tile_3
      no_stub: true
      source: @combination
    -
      plugin: iterator
      process:
        target_id: '0'
        target_revision_id: '1'
destination:
  plugin: 'entity:node'
  default_bundle: landing_page
migration_dependencies:
  required:
    - banner
    - tile_1
    - tile_2
    - tile_3
  optional: { }